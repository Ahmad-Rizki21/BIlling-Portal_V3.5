version: '3.8'

services:
  # Database
  postgres:
    image: postgres:13
    container_name: billing-postgres-prod
    environment:
      POSTGRES_DB: ${DB_NAME:-billing_ftth}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis
  redis:
    image: redis:7-alpine
    container_name: billing-redis-prod
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Backend Application
  backend:
    image: ${DOCKER_REGISTRY:-ahmadrizki21}/billing-portal-v3.5:latest
    container_name: billing-backend-prod
    environment:
      DATABASE_URL: postgresql+asyncpg://${DB_USER:-postgres}:${DB_PASSWORD}@postgres:5432/${DB_NAME:-billing_ftth}
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379/0
      SECRET_KEY: ${SECRET_KEY}
      XENDIT_API_KEY: ${XENDIT_API_KEY}
      XENDIT_CALLBACK_TOKEN_ARTACOMINDO: ${XENDIT_CALLBACK_TOKEN_ARTACOMINDO}
      XENDIT_CALLBACK_TOKEN_JELANTIK: ${XENDIT_CALLBACK_TOKEN_JELANTIK}
      XENDIT_API_KEY_JAKINET: ${XENDIT_API_KEY_JAKINET}
      XENDIT_API_KEY_JELANTIK: ${XENDIT_API_KEY_JELANTIK}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
      ENVIRONMENT: production
      LOG_LEVEL: INFO
      CORS_ORIGINS: ${CORS_ORIGINS:-https://billing.yourdomain.com}
    ports:
      - "8000:8000"
    volumes:
      - ./logs:/app/logs
      - ./uploads:/app/uploads
      - ./static:/app/static
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: billing-nginx-prod
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./ssl:/etc/nginx/ssl:ro
      - ./static:/var/www/static:ro
      - ./logs/nginx:/var/log/nginx
    depends_on:
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Database migration (run once)
  migrate:
    image: ${DOCKER_REGISTRY:-ahmadrizki21}/billing-portal-v3.5:latest
    container_name: billing-migrate-prod
    environment:
      DATABASE_URL: postgresql+asyncpg://${DB_USER:-postgres}:${DB_PASSWORD}@postgres:5432/${DB_NAME:-billing_ftth}
    command: >
      sh -c "
      echo 'Waiting for database to be ready...' &&
      while ! pg_isready -h postgres -U ${DB_USER:-postgres}; do
        sleep 2
      done &&
      echo 'Running database migrations...' &&
      alembic upgrade head &&
      echo 'Migrations completed successfully!'
      "
    depends_on:
      postgres:
        condition: service_healthy
    restart: "no"

  # Backup service
  backup:
    image: postgres:13
    container_name: billing-backup-prod
    environment:
      PGPASSWORD: ${DB_PASSWORD}
    volumes:
      - ./backups:/backups
      - ./scripts/backup.sh:/backup.sh
    command: >
      sh -c "
      chmod +x /backup.sh &&
      while true; do
        /backup.sh
        sleep 86400  # Backup daily
      done
      "
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  default:
    name: billing-prod-network