version: '3.8'

services:
  # Database
  postgres:
    image: postgres:13
    container_name: billing-postgres
    environment:
      POSTGRES_DB: billing_ftth
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: billing-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend Application
  backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: billing-backend
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/billing_ftth
      REDIS_URL: redis://redis:6379
      SECRET_KEY: your-secret-key-change-in-production
      XENDIT_API_KEY: your-xendit-key
      DEBUG: "true"
      CORS_ORIGINS: http://localhost:3000,http://localhost:5173
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app/app
      - ./logs:/app/logs
      - ./uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # Frontend Development Server (optional)
  frontend:
    image: node:20-alpine
    container_name: billing-frontend
    working_dir: /app/frontend
    command: sh -c "npm install && npm run dev --host"
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app/frontend
      - frontend_node_modules:/app/frontend/node_modules
    environment:
      VITE_API_URL: http://localhost:8000
      VITE_NODE_ENV: development
    depends_on:
      - backend

  # Database Admin
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: billing-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@billing.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres

  # Redis Admin
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: billing-redis-commander
    environment:
      REDIS_HOSTS: local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      - redis

volumes:
  postgres_data:
  redis_data:
  pgadmin_data:
  frontend_node_modules:

networks:
  default:
    name: billing-network